<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Grundläggande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grunder i HTML/CSS</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://www.example.com">Absolut länk</a></li>
            <li><a href="relative.html">Relativ länk</a></li>
            <li><a href="#section">Ankare länk</a></li>
            <li><a href="mailto:example@example.com">E-post länk</a></li>
        </ul>
    </nav>

    <main>
        <section id="section">
            <h2>Detta är en h2 tagg</h2>

            <h3>Detta är en h3 tagg</h3>

            <h4>Detta är en h4 tagg</h4>

            <h5>Detta är en h5 tagg</h5>

            <h6>Detta är en h6 tagg</h6>

            <p>Detta är en brödtext med p tagg</p>
            
            <a href="#">Länk tillbaka till toppen</a>
        </section>
    </main>

    <footer>
        <p>2023 HTML/CSS</p>
    </footer>

</html>
